<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Viewer NFT Modular + In-App Wallet</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
      body {font-family:sans-serif; max-width:500px; margin:40px auto;}
      .canvas{border:2px dashed #bbb;background:#fff;padding:24px; margin-bottom:1rem;}
      .nft-image{max-width:100%; margin-bottom:18px;}
      .chatbox{margin:1em 0; display:flex; gap:7px;}
      input[type=text]{flex:1;padding:7px;}
      button{padding:7px 18px; background:#4a6bff; border:none; border-radius:4px; color:#fff;}
    </style>
</head>
<body>
  <h2>NFT Modular Viewer + In-App Wallet</h2>
  <div class="canvas">
    <img id="nftimg" src="" alt="NFT Canvas" class="nft-image">
    <div id="dynamic-module"></div>
    <div id="messages"></div>
    <div class="chatbox" id="chatbox" style="display:none;">
        <input type="text" id="msginput" placeholder="Tulis pesan..."/>
        <button onclick="addMessage()">Kirim</button>
    </div>
  </div>
  <div id="sheetdata"></div>
  <small id="infotxt"></small>
  <script src="app.js"></script>
</body>
</html>
