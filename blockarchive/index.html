<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NFT Archive Historical Viewer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
      body {font-family:sans-serif; max-width:460px; margin:38px auto;}
      .nft-img {width:100%; max-width:380px; border-radius:11px; border:2px solid #bbb; margin-bottom:24px;}
      .meta, .history {background:#f8fafd; border-radius:7px; padding:13px 12px; margin-bottom:18px;}
      .events {margin-bottom:9px;}
      .token-select {margin-bottom:17px;}
    </style>
</head>
<body>
  <h2>NFT Archive Historical Viewer</h2>
  <div class="token-select">
    <label>Pilih Token ID: <input type="number" id="tokenId" min="0" value="0"/></label>
    <button onclick="loadAll()">Load NFT & History</button>
  </div>
  <div class="meta" id="meta"></div>
  <img id="nftimg" src="" class="nft-img" style="display:none"/>
  <div class="history" id="history"></div>
  <small id="infotxt"></small>
  <script src="app.js"></script>
</body>
</html>
